# ============================================================
# Nginx VPS Configuration — Allan Marimo Portfolio
# Place this in: /etc/nginx/sites-available/portfolio
# Then: sudo ln -s /etc/nginx/sites-available/portfolio /etc/nginx/sites-enabled/
# ============================================================

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name allan.zivo.cloud www.allan.zivo.cloud;
    return 301 https://$host$request_uri;
}

# Main portfolio site (HTTPS)
server {
    listen 443 ssl http2;
    server_name allan.zivo.cloud www.allan.zivo.cloud;

    # SSL — Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/allan.zivo.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/allan.zivo.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend — React SPA
    location / {
        proxy_pass http://127.0.0.1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API — Instance 1
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}

# Sandbox instance
server {
    listen 443 ssl http2;
    server_name sandbox.allan.zivo.cloud;

    ssl_certificate     /etc/letsencrypt/live/sandbox.allan.zivo.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sandbox.allan.zivo.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
